<div class="modal fade" id="pushLimitModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-sliders me-2"></i>Push Limits
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Your Current Push Limit</label>
          <input
            type="number"
            class="form-control"
            id="currentPushLimit"
            readonly
          />
        </div>
        {% if current_user.role == "admin" %}
        <div class="mb-3">
          <label class="form-label">Set User Push Limit</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="userEmail"
              placeholder="User email"
            />
            <input
              type="number"
              class="form-control"
              id="newPushLimit"
              placeholder="Max pushes"
            />
            <button class="btn btn-primary" id="setPushLimitBtn">
              Set
            </button>
          </div>
        </div>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
